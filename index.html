<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Vivek's Drum Kit</title>
  </head>
  <body>
    <div class="drum">
      <div class="heading"> <pre><h1>D r u m  K i t</h1></pre>  </div>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">OPENHAT</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">KICK</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">TINK</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        });

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', function(f){
            if(f.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }));
    </script>
  </body>
</html>
